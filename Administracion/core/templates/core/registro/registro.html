{% load static %}
<!DOCTYPE html>
<html lang="en">

            <input type="password" class="form-input" placeholder="CONTRASEÃ‘A" />
            <button type="submit" class="login-container-link">REGISTRAR</button>

          <div class="register-forget opacity">
            <a class="registrar" href="{% url 'iniciosesion' %}">INICIAR SESION</a>

        </div>

      </div>

  </article>
</body>
</html>
